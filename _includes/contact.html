<section id="contact">
    <div class="container">
        <div class="row centered-form center-block">
            <div class="span12 text-center">
                <img src="../img/dancing-spencer.gif" alt="Sorry you can't see Spencer dancing :(" style="max-width:400px; width:50%;height:auto;">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>I am seeking a full-time position beginning August 2016, please feel free to reach out to me if you feel I am a good fit for a software development position or if you'd just like to chat!</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
                    <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.linkedin_username }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}?subject={{ site.email_subject }}" target="_blank">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}" target="_blank">
                <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
